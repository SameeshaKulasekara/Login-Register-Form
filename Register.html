<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> -->
        <title>Register Form</title>
        <link rel="stylesheet" href="register.css">
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>
    <body>
        <div class="container">
            <form action="" class="form">
                <div class="nav">
                    <i class="fa fa-angle-left" style="font-size:24px"></i>
                    <a href="#">Back To Home</a>
                </div>
                <div class="logo-image">
                    <img src="logo.png" alt="">
                  </div>
                <h3>REGISTER FORM</h3>
                <h2>Join The Shopping Fun</h2>
                <div class="form_group_name">
                    <label for="name">Full Name</label>
              </div>
              <input type="text" name="name" class="box" placeholder="Enter Fullname">
                <div class="pno">
                <label for="phone">Phone Number</label>
                </div>
                  <div class="phone-number-input">
                    <div class="country-code">
                      <select>
                        <option value="+1">+1</option>
                        <option value="+44">+44</option>
                        <option value="+91">+91</option>
                        <option value="+94">+94</option>
                        <option value="+88">+88</option>
                        <!-- Add more country codes as needed -->
                      </select>
                    </div>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                  </div>
                  <div class="pwd">
                        <label for="password">Password</label>
                  </div>
                  <input type="password" name="password" class="box" placeholder="Enter password" required>
                  <!-- <div class="eye">
                        <i class="far fa-eye" id="togglePassword" style="margin-left: -50px; cursor: pointer;"></i>
                  </div> -->
                  <div class="pwd2">
                        <label for="password">Confirm Password</label>
                  </div>
                  <input type="password" name="password" class="box" placeholder="Enter password" required>
                  <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_V2_SITE_KEY"></div>
                  <input type="submit" value="Sign Up" id="submit" >
                    <div class="login-form">
                        <div class="line">
                            <hr>
                            <span>Or Login with</span>
                            <hr>
                        </div>
                    </div>
                    <div class="social-media-icons">
                        <a href="#"><i class="google"><img src="google.png"></i></a>
                        <a href="#"><i class="facebook"><img src="fb.png"></i></a> 
                    </div>
                    <p>Already have an account?<a href="Login.html"><b>Sign In</b></a></p>
            </form>
            <div class="side">
                <img src="img.png" alt="">
            </div>
        </div>
    </body>
</html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Login Form</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container">
            <div class="side">
                <img src="img.png" alt="">
            </div>
            <form action="" class="form">
                <div class="nav">
                    <i class="fa fa-angle-left" style="font-size:24px"></i>
                    <a href="#">Back To Home</a>
                </div>
                <div class="logo-image">
                    <img src="logo.png" alt="">
                  </div>
                <h3>LOGIN FORM</h3>
                <h2>We're Glad To Have You Back!</h2>
                <div class="pno">
                <label for="phone">Phone Number</label>
                </div>
                  <div class="phone-number-input">
                    <div class="country-code">
                      <select>
                        <option value="+1">+1</option>
                        <option value="+44">+44</option>
                        <option value="+91">+91</option>
                        <option value="+94">+94</option>
                        <option value="+88">+88</option>
                        <!-- Add more country codes as needed -->
                      </select>
                    </div>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                  </div>
                  <div class="pwd">
                        <label for="password">Password</label>
                  </div>
                  <input type="password" name="password" class="box" placeholder="Enter password" required>
                  <div class="forget">
                        <a href="#">Forget Password?</a>
                  </div>
                  <div class="remember">
                        <label><input type="checkbox">Remember me</label> 
                  </div>
                  <input type="submit" value="Log In" id="submit" >
                   <div class="login-form">
                    <div class="line">
                      <hr>
                      <span>Or Login with</span>
                      <hr>
                    </div>
                  </div>
                  <div class="social-media-icons">
                    <a href="#"><i class="google"><img src="google.png"></i></a>
                    <a href="#"><i class="facebook"><img src="fb.png"></i></a> 
                  </div>
                  <p>Don't have an account?<a href="Register.html"><b>Sign Up</b></a></p>

            </form>
        </div>
    </body>
</html>
